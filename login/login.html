<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TimetableSync</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .auth-form { transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-8">
      <div class="flex justify-center mb-4">
        <i class="fas fa-calendar-alt text-blue-600 text-4xl"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800">TimetableSync</h1>
      <p class="text-gray-600 mt-2">Sync your university timetable automatically</p>
    </div>

    <!-- Login Form (Default) -->
    <form id="login-form" class="auth-form space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">University Email</label>
        <input 
          type="email" 
          id="login-email" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="user@university.edu" 
          required
        >
        <p id="login-email-error" class="text-red-500 text-sm mt-1 hidden">Please use a valid university email</p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="login-password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" 
          required
        >
        <p id="login-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <button 
        type="submit" 
        id="login-btn"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition flex justify-center items-center"
      >
        <span id="login-text">Log In</span>
        <span id="login-spinner" class="hidden ml-2">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
      <div class="text-center">
        <a href="#" id="forgot-password" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>
    </form>

    <!-- Signup Form (Hidden) -->
    <form id="signup-form" class="auth-form space-y-4 hidden">
      <div>
        <label class="block text-gray-700 mb-1">University Email</label>
        <input 
          type="email" 
          id="signup-email" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="user@university.edu" 
          required
        >
        <p id="signup-email-error" class="text-red-500 text-sm mt-1 hidden">Please use a valid email </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Password (min 6 characters)</label>
        <input 
          type="password" 
          id="signup-password" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" 
          minlength="6"
          required
        >
      </div>
      <div>
        <label class="block text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          id="signup-confirm" 
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
          placeholder="••••••••" 
          minlength="6"
          required
        >
        <p id="signup-error" class="text-red-500 text-sm mt-1 hidden"></p>
      </div>
      <button 
        type="submit" 
        id="signup-btn"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition flex justify-center items-center"
      >
        <span id="signup-text">Create Account</span>
        <span id="signup-spinner" class="hidden ml-2">
          <i class="fas fa-spinner fa-spin"></i>
        </span>
      </button>
    </form>

    <!-- Toggle Link -->
    <p class="text-center mt-6">
      <a id="toggle-auth" href="#" class="text-blue-600 hover:underline">
        <span id="toggle-text">Need an account? Sign up</span>
      </a>
    </p>

    <!-- OAuth Separator -->
    <div class="flex items-center my-6">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-3 text-gray-500">or</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <!-- OAuth Buttons -->
    <div class="space-y-3">
      <button 
        id="google-login"
        class="w-full flex items-center justify-center gap-2 bg-white border py-2 rounded-lg hover:bg-gray-50"
      >
        <i class="fab fa-google text-red-500"></i>
        <span>Continue with Google</span>
      </button>
      <button 
        id="microsoft-login"
        class="w-full flex items-center justify-center gap-2 bg-white border py-2 rounded-lg hover:bg-gray-50"
      >
        <i class="fab fa-microsoft text-blue-500"></i>
        <span>Continue with Microsoft</span>
      </button>
    </div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCU2xz-keuLS6SSMNraYe7bC59iQu-Y4b4",
      authDomain: "assignment-3-d46ca.firebaseapp.com",
      projectId: "assignment-3-d46ca",
      storageBucket: "assignment-3-d46ca.firebasestorage.app",
      messagingSenderId: "840587574527",
      appId: "1:840587574527:web:ecdaa3a39b7645dc42e0ca"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const providerGoogle = new firebase.auth.GoogleAuthProvider();
    const providerMicrosoft = new firebase.auth.OAuthProvider('microsoft.com');

    // DOM elements
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const toggleAuth = document.getElementById('toggle-auth');
    const toggleText = document.getElementById('toggle-text');
    const googleBtn = document.getElementById('google-login');
    const microsoftBtn = document.getElementById('microsoft-login');
    const forgotPassword = document.getElementById('forgot-password');

    // Toggle between login/signup forms
    toggleAuth.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
      toggleText.textContent = loginForm.classList.contains('hidden') ? 
        'Already have an account? Log in' : 'Need an account? Sign up';
    });

    // University email validation
    function isUniversityEmail(email) {
      return email.endsWith('.com') || email.includes('@gmail.');
    }

    // Login with email/password
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = loginForm['login-email'].value;
      const password = loginForm['login-password'].value;
      
      // Validate university email
      if (!isUniversityEmail(email)) {
        document.getElementById('login-email-error').classList.remove('hidden');
        return;
      } else {
        document.getElementById('login-email-error').classList.add('hidden');
      }

      // Show loading state
      document.getElementById('login-text').classList.add('hidden');
      document.getElementById('login-spinner').classList.remove('hidden');
      document.getElementById('login-btn').disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Success - redirect to dashboard
          window.location.href = '../dashboard/dashboard.html';
        })
        .catch(error => {
          // Handle errors
          const errorElement = document.getElementById('login-error');
          errorElement.textContent = getAuthErrorMessage(error.code);
          errorElement.classList.remove('hidden');
        })
        .finally(() => {
          // Reset loading state
          document.getElementById('login-text').classList.remove('hidden');
          document.getElementById('login-spinner').classList.add('hidden');
          document.getElementById('login-btn').disabled = false;
        });
    });

    // Sign up with email/password
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = signupForm['signup-email'].value;
      const password = signupForm['signup-password'].value;
      const confirm = signupForm['signup-confirm'].value;

      // Validate university email
      if (!isUniversityEmail(email)) {
        document.getElementById('signup-email-error').classList.remove('hidden');
        return;
      } else {
        document.getElementById('signup-email-error').classList.add('hidden');
      }

      // Validate password match
      if (password !== confirm) {
        document.getElementById('signup-error').textContent = 'Passwords do not match';
        document.getElementById('signup-error').classList.remove('hidden');
        return;
      }

      // Show loading state
      document.getElementById('signup-text').classList.add('hidden');
      document.getElementById('signup-spinner').classList.remove('hidden');
      document.getElementById('signup-btn').disabled = true;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          // Success - redirect to dashboard
          window.location.href = './test.html';
        })
        .catch(error => {
          // Handle errors
          const errorElement = document.getElementById('signup-error');
          errorElement.textContent = getAuthErrorMessage(error.code);
          errorElement.classList.remove('hidden');
        })
        .finally(() => {
          // Reset loading state
          document.getElementById('signup-text').classList.remove('hidden');
          document.getElementById('signup-spinner').classList.add('hidden');
          document.getElementById('signup-btn').disabled = false;
        });
    });

    // Google OAuth login
    googleBtn.addEventListener('click', () => {
      auth.signInWithPopup(providerGoogle)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert(`Google login failed: ${getAuthErrorMessage(error.code)}`);
        });
    });

    // Microsoft OAuth login
    microsoftBtn.addEventListener('click', () => {
      auth.signInWithPopup(providerMicrosoft)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch(error => {
          alert(`Microsoft login failed: ${getAuthErrorMessage(error.code)}`);
        });
    });

    // Password reset
    forgotPassword.addEventListener('click', (e) => {
      e.preventDefault();
      const email = loginForm['login-email'].value;
      
      if (!email) {
        alert('Please enter your email address first');
        return;
      }

      if (!isUniversityEmail(email)) {
        alert('Please enter your university email address');
        return;
      }

      auth.sendPasswordResetEmail(email)
        .then(() => {
          alert('Password reset email sent. Please check your inbox.');
        })
        .catch(error => {
          alert(`Error sending reset email: ${getAuthErrorMessage(error.code)}`);
        });
    });

    // Helper function to get user-friendly error messages
    function getAuthErrorMessage(errorCode) {
      switch (errorCode) {
        case 'auth/invalid-email':
          return 'Invalid email address';
        case 'auth/user-disabled':
          return 'This account has been disabled';
        case 'auth/user-not-found':
          return 'No account found with this email';
        case 'auth/wrong-password':
          return 'Incorrect password';
        case 'auth/email-already-in-use':
          return 'Email already in use';
        case 'auth/weak-password':
          return 'Password should be at least 6 characters';
        case 'auth/operation-not-allowed':
          return 'This operation is not allowed';
        case 'auth/too-many-requests':
          return 'Too many requests. Try again later.';
        default:
          return 'An error occurred. Please try again.';
      }
    }
  </script>
</body>
</html>
